<!DOCTYPE html>
<html>
<head>
	<title>ejercicio con variables</title>

	<style type="text/css"></style>

	<script type="text/javascript">

		/*
				() [] . Paréntesis, corchetes y el operador punto que sirve para los objetos 
				! - ++ -- negación, negativo e incrementos 
				* / % Multiplicación división y módulo 
				+- Suma y resta 
				<< >> >>> Cambios a nivel de bit 
				< <= > >= Operadores condicionales 
				== != Operadores condicionales de igualdad y desigualdad 
				& ^ | Lógicos a nivel de bit 
				&& || Lógicos boleanos 
				= += -= *= /= %= <<= >>= >>>= &= ^= != Asignación

		*/
		/* ++a suma 1 a la  variable a y la utiliza para la comparación */
		/* a++ se guarda el valor de a para la comparación y luego le suma 1 */

		//ejercicio A
		document.write('práctica uso variables ')
		document.write("<br>");
		document.write("<br>");
		document.write('Ejercicio 1: ');
		document.write("<br>");
		var a=2;
		var b=3;
		var c=5;
		document.write('Ejercicio A: ');
		document.write('<br>');
		document.write('instruccion 1...:  ' + a + ' - ' + b + ' -  ' + c);
		a=++a;
		document.write("<br>");
		document.write('instruccion 2...:  ' + a + ' - ' + b + ' - ' + c);
		b += a;
		document.write("<br>");
		document.write('instruccion 3...:  ' + a + ' - ' + b + ' - ' + c);
		c *= b;
		document.write("<br>");
		document.write('instruccion 4...:  ' + a + ' - ' + b + ' - ' + c);
		b -= 3;
		document.write("<br>");
		document.write('instruccion 5...:  ' + a + ' - ' + b + ' - ' + c);
		a %= 2;
		document.write("<br>");
		document.write('instruccion 6...:  ' + a + ' - ' + b + ' - ' + c);
		c /= 5;
		document.write("<br>");
		document.write('instruccion 7...:  ' + a + ' - ' + b + ' - ' + c);
		document.write("<br>");
		document.write("<br>");

		//ejercicio B
		document.write('Ejercicio B: ');
		
		var a2=1;
		var b2=3;
		var c2=0;
		document.write("<br>");
		document.write('instruccion 1...:  ' + a2 + ' - ' + b2 + ' -  ' + c2);
		b2++;
		document.write("<br>");
		document.write('instruccion 2...:  ' + a2 + ' - ' + b2 + ' -  ' + c2);
		b2 = ++a2;
		document.write("<br>");
		document.write('instruccion 3...:  ' + a2 + ' - ' + b2 + ' -  ' + c2);
		a2 *= 3;
		document.write("<br>");
		document.write('instruccion 4...:  ' + a2 + ' - ' + b2 + ' -  ' + c2);
		b2 += a2;
		document.write("<br>");
		document.write('instruccion 5...:  ' + a2 + ' - ' + b2 + ' -  ' + c2);
		a2 = ++b2 + 3;
		document.write("<br>");
		document.write('instruccion 6...:  ' + a2 + ' - ' + b2 + ' -  ' + c2);
		document.write("<br>");
		
		document.write("<br>");
		document.write("<br>");
		//ejercicio C
		document.write('Ejercicio C: ');
		var a3=3;
		var b3=4;
		var c3=0;
		document.write("<br>");
		document.write('instruccion 1...:  ' + a3 + ' - ' + b3 + ' -  ' + c3);
		a3++;
		document.write("<br>");
		document.write('instruccion 2...:  ' + a3 + ' - ' + b3 + ' -  ' + c3);
		b3 = ++a3;
		document.write("<br>");
		document.write('instruccion 3...:  ' + a3 + ' - ' + b3 + ' -  ' + c3);
		c3 = b3 / 2;
		document.write("<br>");
		document.write('instruccion 4...:  ' + a3 + ' - ' + b3 + ' -  ' + c3);
		c3--;
		document.write("<br>");
		document.write('instruccion 5...:  ' + a3 + ' - ' + b3 + ' -  ' + c3);
		b3 = c3++;
		document.write("<br>");
		document.write('instruccion 6...:  ' + a3 + ' - ' + b3 + ' -  ' + c3);
		--b3;
		document.write("<br>");
		document.write('instruccion 7...:  ' + a3 + ' - ' + b3 + ' -  ' + c3);
		document.write("<br>");



		document.write('..................................................................');
		document.write("<br>");
		document.write("<br>");
		document.write('Ejercicio 3: ');
		document.write("<br>");
		document.write("<br>");
		document.write('7 >= 5.....:', (7>=5));
		document.write("<br>");
		document.write('2 < 6 .....:', (2<6));
		document.write("<br>");
		document.write('3 != 5.....:', (3 != 5));
		document.write("<br>");
		document.write('a == a + 1.....:',  (a == a+1));
		document.write("<br>");
		document.write('b++ != b++.....:',  (b++ != b++));
		document.write("<br>");
		document.write('++b != b++.....:',  (++b != b++));
		document.write("<br>");
		document.write('++b != ++b.....:',  (++b != ++b));
		document.write("<br>");



	</script>
</head>
<body>

</body>
</html>
